name: Build and Upload Release Artifacts

permissions:
  contents: write
  actions: read

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'worker/**'
      - 'deploy/setup/**'
  workflow_dispatch:

jobs:
  build-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: deploy/setup

      - name: Build
        run: npm run build
        working-directory: deploy/setup
        env:
          CI: true

      - name: Zip Build Artifacts
        run: zip -r setup.zip build/setup

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v3
        with:
          name: setup
          path: setup.zip

  build-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: worker

      - name: Build
        run: npm run build
        working-directory: worker
        env:
          CI: true

      - name: Zip Build Artifacts
        run: zip -r worker.zip build/worker

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v3
        with:
          name: worker
          path: worker.zip

  build-website:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
  
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '20'
  
        - name: Install Dependencies
          run: npm install
          working-directory: website
  
        - name: Build
          run: npm run build
          working-directory: website
          env:
            CI: true
  
        - name: Zip Build Artifacts
          run: zip -r website.zip build/website
  
        - name: Archive Production Artifact
          uses: actions/upload-artifact@v3
          with:
            name: website
            path: website.zip

  release:
    needs:
      - build-worker
      - build-website
      - build-setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
  
      - name: Download Worker Artifact
        uses: actions/download-artifact@v3
        with:
          name: worker
          path: build/worker

      - name: Download Website Artifact
        uses: actions/download-artifact@v3
        with:
          name: website
          path: build/website

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/worker/**
            build/website/**
            build/setup/**
          tag_name: ${{ github.run_id }}
          name: node-teslausb-${{ github.run_id }}
          body: "Release of build ${{ github.run_id }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

